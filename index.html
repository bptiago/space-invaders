<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Space Invaders</title>
</head>
<body>
    <div class="card text-center my-5">
        <img src="assets\graphics\logo.png" class="card-img-top" alt="Space Invaders">
        <div class="card-body">
            <button id="start-button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#gameModal">Iniciar Jogo</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="gameModal" tabindex="-1" aria-labelledby="gameModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <button id="encerrar" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <canvas id="canvas" width="800" height="800"></canvas>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center text-lg-start mt-auto">
        <div class="text-center p-3">
            &copy; 2024 Space Invaders. Bernardo Jakubiak, Felipe Kureski e Tiago Prestes.
        </div>
    </footer>

    <script type="module" src="src/game.js"></script>
</body>
</html>
